# Make it possible to trigger the checks manually.
workflow_dispatch:

jobs:
    build-frontend:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - uses: actions/setup-node@v4
          with:
            node-version: '18'
            cache: npm
            cache-dependency-path: frontend/package-lock.json

        - name: Install dependencies
          working-directory: frontend
          run: npm ci

        - name: Build
          working-directory: frontend
          run: npm run build

    analyze-go:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-go@v5
          with:
            go-version: '1.24'

        - name: Install ImageMagick build deps
          run: |
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends \
              build-essential pkg-config libmagickwand-6.q16-dev
        - name: Install GolangCI-Lint
          run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.1.6

        - name: Run linter
          working-directory: backend
          run: golangci-lint run --timeout 5m

    test-go:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Docker meta
          id: meta
          uses: docker/metadata-action@v5
          with:
            images: ghcr.io/${{ github.repository }}
            tags: |
              type=semver,pattern={{major}}.{{minor}}.{{patch}}
              type=raw,value=edge

        - name: Login to GitHub Container Registry
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build Docker image for testing
          run: docker build -t passport-issuer-tests --file Dockerfile.test .

        - name: Create coverage directory
          run: mkdir -p coverage

        - name: Run tests (emit coverage.out)
          # Mount ./coverage from the runner into /coverage in the container
          run: docker run --rm \
                -v "${{ github.workspace }}/coverage:/coverage" \
                passport-issuer-tests

        - name: Upload coverage to Codecov
          uses: codecov/codecov-action@v4
          with:
            files: coverage/coverage.out
            flags: backend
            fail_ci_if_error: true
          env:
            # Required for private repos. Not needed if your repo is public and tokenless upload is enabled.
            CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


    build-docker-image:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Docker meta
          id: meta
          uses: docker/metadata-action@v5
          with:
            images: ghcr.io/${{ github.repository }}
            tags: |
              type=semver,pattern={{major}}.{{minor}}.{{patch}}
              type=raw,value=edge
        - name: Login to GitHub Container Registry
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build container
          uses: docker/build-push-action@v5
          with:
            context: .
            push: false
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}